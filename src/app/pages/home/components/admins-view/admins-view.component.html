<div class="admins-view-wrapper p-fluid grid py-8 my-0">
  <div class="col-12 p-0">
    <p-table
      #dt
      [value]="users"
      [responsive]="true"
      styleClass=""
      class="data-table"
      [globalFilterFields]="['name','email']"
      dataKey="category"
      [ngClass]=""
      [paginator]="true"
      [rows]="2"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-fluid grid align-items-center justify-content-between">
          <div
            class="table-caption col-12 md:col-6 lg:col-4 my-1"
            style="font-family: 'Almarai'"
          >
            <p class="text-2xl font-extra-bold">
              {{ "Users Data" | translate }}
            </p>
          </div>
          <div class="grid align-items-end col-12 md:col-6 lg:col-6 my-1">
            <div class="col-12 m-0 p-0">
              <span class="p-input-icon-right">
                <input
                  type="text"
                  pInputText
                  placeholder="{{ 'table.search' | translate }}..."
                  (input)="applyFilterGlobal($event, 'contains')"
                />

                <i class="pi pi-search"></i>
              </span>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th  class="capitalize">#</th>
          <th pSortableColumn="name" class="capitalize white-space-nowrap">{{'name'}}<p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="phone" class="capitalize white-space-nowrap">{{'phone'}}<p-sortIcon field="phone"></p-sortIcon></th>
          <th pSortableColumn="email" class="capitalize white-space-nowrap">{{'email'}}<p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="status" class="capitalize white-space-nowrap">{{'status'}}<p-sortIcon field="status"></p-sortIcon></th>
          <th class="capitalize w-2">{{'action'}}</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-counter="rowIndex">
        <tr class="row-wrapper">
            <td class="img">
              <div class="img-wrapper">
                <span class="user-avatar capitalize">{{user.name.charAt(0)}}</span>
              </div>
            </td>
            <td class="name">
            <p>{{user.name}}</p>
            </td>
            <td class="phone">
              <p>{{user.phone}}</p>
            </td>
            <td class="email">
                <p class="">{{user.email}}</p>
            </td>
            <td class="status">
              <p class="">{{user.status}}</p>
            </td>
            <td class="actions flex flex-column ">
              <button class="delete-btn my-1 mx-auto capitalize" (click)="onDeleteUser(user.id)">delete</button>
              <button class="edit-btn my-1 mx-auto capitalize" (click)="onUpdateUser(user)">edit</button>

            </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [colSpan]="8" class="text-center">No Data Found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast></p-toast>
